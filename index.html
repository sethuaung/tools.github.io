<!DOCTYPE html>
<html lang="en">
<head>
<title>Login :: Felixent </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Favicons -->
<link href="images/logo/favicon_fe.ico" rel="icon">
<link href="images/logo/favicon512x512.jpg" rel="felix-logo">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('images/head_bg.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>
<!-- Start Page content -->
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white"><br>
    <div class="w3-content w3-card-4" style="width: 70%;">
      <h1 class="w3-jumbo w3-center w3-animate-opacity">Login</h1>
      <hr class="w3-border-grey" style="margin:auto;width:30%">
  <div class="w3-card-3 ">
       <div class="w3-jumbo w3-center"><img src="images/logo/favicon512x512.jpg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"></div><p></p>
    <form class="w3-container">
      <div class="w3-section">
        <label for="usrname">Username</label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" id="usrname">
        <label for="pswd">Password</label>
        <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Type Your Password" id="pswd">
        <input class="w3-button w3-block w3-green w3-section w3-padding" type="button" value="Login" onclick="checkPswd();" />
        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
      </div>
    </form>
    <!-- <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">

      <span class="w3-right w3-padding w3-hide-small">Forgot <a href="index.html#contact">password?</a></span>
    </div> -->
  </div>
    <!--Function to check password the already set password is admin-->
    <script type="text/javascript" src="js/auth.js">
    </script> 
    </div> 
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-8 w3-center w3-opacity w3-light-grey w3-xlarge">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.felixent.net" target="_blank">FELIXENT</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
